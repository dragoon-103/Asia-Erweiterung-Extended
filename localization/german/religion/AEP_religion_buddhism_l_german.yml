 phat_giao_desc:0 "Phật Giáo ist die einzigartige vietnamesische Form des Mahayana-Buddhismus, die grundlegende Mahayana-Lehren mit daoistischen, konfuzianischen und einheimischen vietnamesischen Glaubensvorstellungen verbindet. Sie betont die Ahnenverehrung, karmische Wiedergeburt und die Hingabe an Buddhas und Bodhisattvas wie Amitabha und Avalokiteshvara."


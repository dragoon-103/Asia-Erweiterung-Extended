 vijna:0 "Yogachara"
 vijna_adj:0 "Yogachara"
 vijna_adherent:0 "Yogachara anhänger"
 vijna_adherent_plural:0 "Yogachara anhänger"
 vijna_desc:0 "Alle Phänomene existieren nur als Bewusstsein. Die Lehren von Meister Xuanzang offenbaren, dass das grenzenlose Universum aus unzähligen Dharmas besteht. Nur durch tiefgehende Kontemplation und rigorose Analyse kann man sich dem Ursprung aller Dinge – dem Alaya-Bewusstsein – nähern."

 maitreya:0 "Maitreya"
 maitreya_adj:0 "Maitreya"
 maitreya_adherent:0 "Maitreya anhänger"
 maitreya_adherent_plural:0 "Maitreya anhänger"
 maitreya_desc:0 "Der zukünftige Buddha, Maitreya, ist in die Welt herabgestiegen und hat alle Dämonen besiegt. Wer seiner Reinkarnation folgt, wird beim Wiederaufbau des Reinen Land-Buddha-Königreichs helfen."

 kegon:0 "Huayan"
 kegon_adj:0 "Huayan"
 kegon_adherent:0 "Huayan anhänger"
 kegon_adherent_plural:0 "Huayan anhänger"
 kegon_desc:0 "Alle Phänomene im Universum sind voneinander abhängig. Die sechs Aspekte und zehn tiefgründigen Tore bilden eine harmonische, uneingeschränkte Sphäre, die materielle Unterscheidungen, Zeit, Raum und Illusion überwindet. Diese Erkenntnis führt direkt zur Buddhaschaft."
 kegon_religious_text:0 "der Avatamsaka Sutra"
 

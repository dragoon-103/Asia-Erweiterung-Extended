 zenzong_desc:0 "Jeder kann Buddhaschaft erlangen; die Erleuchtung geschieht in einem einzigen Moment. Die Lehre des Dharma kann nicht allein durch Worte vermittelt werden, sondern muss durch direkte Erfahrung realisiert werden. Durch Meditation erkennt man die Natur des Geistes, versteht das Karma und erwacht zur Buddhaschaft."


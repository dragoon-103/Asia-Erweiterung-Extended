 confucianism_religion_adherent_plural:0 "Confucians"
 confucianism_religion_desc:0 "Konfuzianer glauben, dass sowohl der Himmel als auch das menschliche Herz von Wohlwollen regiert werden. Eine gerechte Regierung folgt dem „Weg“, wobei der Kaiser als moralisches Vorbild für sein Volk dient. Ein guter Konfuzianer kultiviert Tugend, respektiert die Hierarchie, übt kindliche Pietät und regiert mit Weisheit und Integrität."
 

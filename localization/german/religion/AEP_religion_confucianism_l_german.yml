 lixue:0 "Lixue"
 lixue_adj:0 "Lixue"
 lixue_adherent:0 "Lixue anhänger"
 lixue_adherent_plural:0 "Lixue anhänger"
 lixue_desc:0 "Während der Song-Dynastie entwickelte sich eine neokonfuzianische Philosophie, die buddhistische und daoistische Elemente integrierte. Sie lehrt, dass das Qi die grundlegende Energie des Universums ist, das durch Li, das ordnende Prinzip aller Dinge, strukturiert wird. Taiji, das Große Ultimative, bringt Yin-Yang und die Fünf Wandlungsphasen hervor, die das gesamte Dasein formen."
 
 jingshi:0 "Jingshi"
 jingshi_adj:0 "Jingshi"
 jingshi_adherent:0 "Jingshi anhänger"
 jingshi_adherent_plural:0 "Jingshi anhänger"
 jingshi_desc:0 "Eine pragmatische konfuzianische Bewegung mit Schwerpunkt auf Staatsführung und Verwaltung. Inspiriert durch das „Buch der Wandlungen“ versuchten ihre Gelehrten, die konfuzianischen Klassiker neu zu interpretieren, um aktuelle soziale und politische Herausforderungen zu bewältigen und Reformen für eine Ära des Friedens und Wohlstands zu fördern."
 
 xinxue:0 "Xinxue"
 xinxue_adj:0 "Xinxue"
 xinxue_adherent:0 "Xinxue anhänger"
 xinxue_adherent_plural:0 "Xinxue anhänger"
 xinxue_desc:0 "Die Schule des Geistes stellte starre Strukturen infrage und betonte die persönliche moralische Kultivierung über äußere Rituale. Sie lehrte, dass jeder durch Selbstreflexion und tugendhaftes Handeln die Weisheit eines Heiligen erlangen kann – nach dem Vorbild von Yao und Shun: ein „innerer Heiliger und äußerer König“."
 
 jingxue:0 "Jingxue"
 jingxue_adj:0 "Jingxue"
 jingxue_adherent:0 "Jingxue anhänger"
 jingxue_adherent_plural:0 "Jingxue anhänger"
 jingxue_desc:0 "Die Schule der klassischen Studien hält an der Autorität der „Dreizehn Klassiker“ fest und betont die akribische Textanalyse, um deren wahre Bedeutung zu ergründen. Durch diese Gelehrsamkeit rechtfertigen Konfuzianer Regierungsstrukturen und bekräftigen die höchste Autorität des Kaisers als Hüter der moralischen Ordnung."
 
 rangyi:0 "Rangyi"
 rangyi_adj:0 "Rangyi"
 rangyi_adherent:0 "Rangyi anhänger"
 rangyi_adherent_plural:0 "Rangyi anhänger"
 rangyi_desc:0 "Die Rangyi-Fraktion verteidigt die Überlegenheit der chinesischen Zivilisation und der konfuzianischen Werte. Sie fordert Loyalität gegenüber dem Kaiser, die Stabilität Chinas und die Abwehr fremder Einflüsse, während sie die kulturelle Dominanz der Han und die Unterwerfung externer Staaten propagiert."
 
 tianrenganying:0 "Tianrenganying"
 tianrenganying_adj:0 "Tianrenganying"
 tianrenganying_adherent:0 "Tianrenganying anhänger"
 tianrenganying_adherent_plural:0 "Tianrenganying anhänger"
 tianrenganying_desc:0 "Tianrenganying ist eine konfuzianische Tradition, die den Himmel als aktive moralische Instanz betrachtet, deren natürliche Erscheinungsformen als direkte, beobachtbare Reaktionen auf das ethische Verhalten von Herrschern und Gesellschaft gedeutet werden."

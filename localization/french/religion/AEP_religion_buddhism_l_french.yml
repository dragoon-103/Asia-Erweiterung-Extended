 zenzong_desc:0 "Tout être peut atteindre l’état de Bouddha ; l’éveil survient en un instant. Le Dharma ne peut être transmis par les mots seuls, mais doit être réalisé par l’expérience directe. Par la méditation, on perçoit la nature de l’esprit, comprend le karma et s’éveille à la bouddhéité."


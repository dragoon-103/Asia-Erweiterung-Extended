 phat_giao_desc:0 "Le Phật Giáo est la forme unique du bouddhisme mahāyāna vietnamien, qui fusionne les enseignements fondamentaux du bouddhisme mahāyāna avec les croyances taoïstes, confucéennes et spirituelles indigènes vietnamiennes. Il met l’accent sur la vénération des ancêtres, la renaissance karmique et la dévotion aux Bouddhas et Bodhisattvas tels qu’Amitābha et Avalokiteśvara."


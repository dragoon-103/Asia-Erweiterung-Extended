 vijna:0 "Yogachara"
 vijna_adj:0 "Yogachara"
 vijna_adherent:0 "Disciple Yogachara"
 vijna_adherent_plural:0 "Disciples Yogachara"
 vijna_desc:0 "Tous les phénomènes n’existent qu’en tant que conscience. Les enseignements du Maître Xuanzang révèlent que l’univers infini est composé d’innombrables dharmas. Seule une contemplation profonde et une analyse rigoureuse permettent d’approcher l’origine de toutes choses : la conscience Ālaya."

 maitreya:0 "Maitreya"
 maitreya_adj:0 "Maitreya"
 maitreya_adherent:0 "Disciple Maitreya"
 maitreya_adherent_plural:0 "Disciples Maitreya"
 maitreya_desc:0 "Le Bouddha du futur, Maitreya, est descendu dans le monde, triomphant de tous les démons. Ceux qui suivent sa réincarnation contribueront à la reconstruction du Royaume bouddhique de la Terre Pure."

 kegon:0 "Huayan"
 kegon_adj:0 "Huayan"
 kegon_adherent:0 "Disciple Huayan"
 kegon_adherent_plural:0 "Disciples Huayan"
 kegon_desc:0 "Tous les phénomènes de l’univers sont interdépendants. Les six aspects et les dix portes profondes forment un domaine harmonieux et sans obstacle, transcendant les distinctions matérielles, le temps, l’espace et l’illusion. Cette réalisation mène directement au royaume de la bouddhéité."
 kegon_religious_text:0 "la Avatamsaka Sutra"
 
 phat_giao:0 "Phật Giáo"

 ban_phi_adj:0 "Satsana Phi"
 ban_phi_adherent:0 "Adherent Satsana Phi"
 ban_phi_adherent_plural:0 "Adherents Satsana Phi"
 ban_phi_desc:0 "Le Satsana Phi, la foi indigène des peuples Taï, repose sur la vénération de la nature, le culte des ancêtres et la croyance en des esprits appelés Phi. Les chamans, appelés Mophi, servent d’intermédiaires entre le monde humain et le domaine spirituel, accomplissant des rites sacrés tels que le Baci pour restaurer l’équilibre et assurer l’harmonie. Cette tradition met l’accent sur le caractère cyclique de la vie, la puissance du mérite spirituel et l’influence constante des ancêtres."

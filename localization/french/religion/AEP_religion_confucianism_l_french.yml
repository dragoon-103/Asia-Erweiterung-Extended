 lixue:0 "Lixue"
 lixue_adj:0 "Lixue"
 lixue_adherent:0 "Disciple Lixue"
 lixue_adherent_plural:0 "Disciples Lixue"
 lixue_desc:0 "Une philosophie néo-confucéenne s’est développée sous la dynastie Song, intégrant des éléments de la pensée bouddhiste et taoïste. Elle enseigne que le Qi est l’énergie fondamentale de l’univers, structurée par le Li, le principe qui régit toutes choses. Le Taiji, le Grand Ultime, donne naissance au Yin-Yang et aux Cinq Phases, qui façonnent toute existence."
 
 jingshi:0 "Jingshi"
 jingshi_adj:0 "Jingshi"
 jingshi_adherent:0 "Disciple Jingshi"
 jingshi_adherent_plural:0 "Disciples Jingshi"
 jingshi_desc:0 "Un mouvement confucéen pragmatique mettant l’accent sur la gouvernance et l’administration de l’État. S’inspirant du Livre des Mutations, ses érudits cherchaient à réinterpréter les classiques confucéens pour répondre aux défis sociaux et politiques de leur époque, préconisant des réformes afin d’instaurer une ère de paix et de prospérité."
 
 xinxue:0 "Xinxue"
 xinxue_adj:0 "Xinxue"
 xinxue_adherent:0 "Disciple Xinxue"
 xinxue_adherent_plural:0 "Disciples Xinxue"
 xinxue_desc:0 "L’École de l’Esprit remettait en question les structures rigides, mettant l’accent sur la cultivation morale personnelle plutôt que sur les rituels extérieurs. Elle enseignait que par l’introspection et l’action vertueuse, chacun pouvait atteindre la sagesse, suivant l’idéal de Yao et Shun : un « sage intérieur et roi extérieur »."
 
 jingxue:0 "Jingxue"
 jingxue_adj:0 "Jingxue"
 jingxue_adherent:0 "Disciple Jingxue"
 jingxue_adherent_plural:0 "Disciples Jingxue"
 jingxue_desc:0 "L’École des Études Classiques défend l’autorité des Treize Classiques, mettant en avant une analyse textuelle rigoureuse pour en révéler le véritable sens. Grâce à cette érudition, les confucéens justifient les structures gouvernementales et affirment l’autorité suprême de l’Empereur en tant que garant de l’ordre moral."
 
 rangyi:0 "Rangyi"
 rangyi_adj:0 "Rangyi"
 rangyi_adherent:0 "Disciple Rangyi"
 rangyi_adherent_plural:0 "Disciples Rangyi"
 rangyi_desc:0 "La faction Rangyi prône la suprématie de la civilisation chinoise et des valeurs confucéennes. Défendant la loyauté envers l’Empereur et la stabilité de la Chine, elle cherche à résister aux influences étrangères, promouvoir la domination culturelle des Han et exiger la soumission des États extérieurs."
 
 tianrenganying:0 "Tianrenganying"
 tianrenganying_adj:0 "Tianrenganying"
 tianrenganying_adherent:0 "Disciple Tianrenganying"
 tianrenganying_adherent_plural:0 "Disciples Tianrenganying"
 tianrenganying_desc:0 "Le Tianrenganying est une tradition confucéenne qui considère le Ciel comme un agent moral actif, dont les manifestations naturelles sont des réponses directes et observables à la conduite éthique des dirigeants et de la société."

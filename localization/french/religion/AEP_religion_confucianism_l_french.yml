 confucianism_religion_adj:0 "Confucéenne"
 confucianism_religion_adherent:0 "Confucéenne"
 confucianism_religion_adherent_plural:0 "Confucéennes"
 confucianism_religion_desc:0 "Les confucéens croient que la bienveillance gouverne à la fois le Ciel et le cœur humain. Un gouvernement juste suit la Voie, avec l’Empereur agissant comme guide moral pour son peuple. Un bon confucéen cultive la vertu, respecte la hiérarchie, pratique la piété filiale et gouverne avec sagesse et intégrité."
 

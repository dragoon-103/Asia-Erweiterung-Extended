 ban_phi_desc: "Сатсана Пхи — исконная вера народов Тай, основанная на почитании природы, культе предков и вере в духов Пхи. Шаманы (мопхи) выступают посредниками между миром людей и духов, проводя священные ритуалы, такие как Бачи, для восстановления баланса и поддержания гармонии. Эта традиция подчеркивает цикличность жизни, силу духовных заслуг и непрерывное влияние предков."

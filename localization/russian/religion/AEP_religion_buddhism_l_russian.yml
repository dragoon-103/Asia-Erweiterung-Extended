 vijna_desc:0 "Все явления существуют лишь как сознание. Учение мастера Сюаньцзана раскрывает, что безграничная вселенная состоит из бесчисленных дхарм. Лишь через глубокие размышления и строгий анализ можно приблизиться к источнику всех вещей — сознанию Алая." 


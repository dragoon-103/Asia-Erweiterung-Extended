 kegon_desc:0 "Все явления во вселенной взаимосвязаны. Шесть аспектов и десять глубинных врат образуют гармоничное, не имеющее препятствий царство, превосходящее материальные различия, время, пространство и иллюзии. Это осознание ведёт прямо к просветлению и состоянию Будды." 

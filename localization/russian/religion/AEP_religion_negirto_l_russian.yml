 aeta_animism_desc: "Религия Палуга народа андаманцев представляет собой анимистическое верование, сосредоточенное вокруг верховного божества Палуга, который поддерживает моральный порядок, наказывает за нарушение табу и управляет природным и духовным миром с вершины Сэддл-Пик. Его культ включает ритуалы, шаманские практики и строгие пищевые запреты."

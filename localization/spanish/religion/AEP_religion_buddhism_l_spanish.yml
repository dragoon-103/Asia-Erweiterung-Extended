 phat_giao_desc:0 "Phật Giáo es la forma vietnamita del Budismo Mahayana, que combina enseñanzas budistas con influencias taoístas, confucianas y creencias espirituales vietnamitas autóctonas. Se centra en la veneración de los ancestros, la reencarnación kármica y la devoción a Budas y Bodhisattvas como Amitabha y Avalokiteshvara."


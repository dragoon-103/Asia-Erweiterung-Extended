 vijna:0 "Yogachara"
 vijna_adj:0 "Yogachara"
 vijna_adherent:0 "Yogachara"
 vijna_adherent_plural:0 "Yogacharas"
 vijna_desc:0 "Todos los fenómenos existen únicamente como conciencia. Las enseñanzas del Maestro Xuanzang revelan que el universo infinito está compuesto por incontables dharmas. Solo mediante la contemplación profunda y el análisis riguroso se puede acercar uno al origen de todas las cosas: la Conciencia Alaya."

 maitreya:0 "Maitreya"
 maitreya_adj:0 "Maitreya"
 maitreya_adherent:0 "Maitreya"
 maitreya_adherent_plural:0 "Maitreyas"
 maitreya_desc:0 "El futuro Buda, Maitreya, ha descendido al mundo para derrotar a todos los demonios. Aquellos que sigan su reencarnación ayudarán a reconstruir el Reino de la Tierra Pura de Buda."

 kegon:0 "Huayan"
 kegon_adj:0 "Huayan"
 kegon_adherent:0 "Huayan"
 kegon_adherent_plural:0 "Huayans"
 kegon_desc:0 "Todos los fenómenos del universo están interconectados. Los seis aspectos y las diez puertas profundas conforman un reino armonioso y sin obstáculos, trascendiendo las distinciones materiales, el tiempo, el espacio y la ilusión. Esta realización conduce directamente al estado de Budeidad."
 kegon_religious_text:0 "The Avatamsaka Sutra"
 
 phat_giao:0 "Phật Giáo"

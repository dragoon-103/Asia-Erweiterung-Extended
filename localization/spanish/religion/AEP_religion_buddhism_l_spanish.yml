 zenzong_desc:0 "Cualquiera puede alcanzar la Budeidad; la iluminación ocurre en un instante. El Dharma no puede transmitirse solo con palabras, sino que debe experimentarse directamente. A través de la meditación, se comprende la naturaleza de la mente, se reconoce el karma y se despierta a la Budeidad."


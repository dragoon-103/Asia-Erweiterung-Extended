 lixue:0 "Lixue"
 lixue_adj:0 "Lixue"
 lixue_adherent:0 "Lixue"
 lixue_adherent_plural:0 "Lixues"
 lixue_desc:0 "Una filosofía neoconfuciana desarrollada durante la dinastía Song, que incorpora elementos del budismo y el taoísmo. Enseña que el Qi es la energía fundamental del universo, estructurada por el Li, el principio que rige todas las cosas. El Taiji, el Gran Último, da origen al Yin-Yang y a las Cinco Fases, que conforman toda la existencia."
 
 jingshi:0 "Jingshi"
 jingshi_adj:0 "Jingshi"
 jingshi_adherent:0 "Jingshi"
 jingshi_adherent_plural:0 "Jingshis"
 jingshi_desc:0 "Un movimiento confuciano práctico centrado en el gobierno y la administración del Estado. Inspirados en el 'Libro de los Cambios', sus estudiosos reinterpretaron los clásicos confucianos para abordar los desafíos políticos y sociales de su época, promoviendo reformas para alcanzar una era de paz y prosperidad."
 
 xinxue:0 "Xinxue"
 xinxue_adj:0 "Xinxue"
 xinxue_adherent:0 "Xinxue"
 xinxue_adherent_plural:0 "Xinxues"
 xinxue_desc:0 "La Escuela de la Mente desafió las estructuras rígidas, enfatizando la auto-cultivación moral sobre los rituales externos. Enseñaba que, a través de la reflexión y la acción virtuosa, cualquier persona podía alcanzar la sabiduría de los antiguos sabios, siguiendo el ideal de Yao y Shun: un 'sabio interior y rey exterior'."
 
 jingxue:0 "Jingxue"
 jingxue_adj:0 "Jingxue"
 jingxue_adherent:0 "Jingxue"
 jingxue_adherent_plural:0 "Jingxues"
 jingxue_desc:0 "La Escuela de Estudios Clásicos sostiene la autoridad de los 'Trece Clásicos', enfatizando un análisis textual minucioso para descubrir sus significados auténticos. A través de esta erudición, los confucianos justifican las estructuras de gobierno y afirman la autoridad suprema del Emperador como guardián del orden moral."
 
 rangyi:0 "Rangyi"
 rangyi_adj:0 "Rangyi"
 rangyi_adherent:0 "Rangyi"
 rangyi_adherent_plural:0 "Rangyis"
 rangyi_desc:0 "La facción Rangyi defiende la supremacía de la civilización china y los valores confucianos. Promueven la lealtad al Emperador, la estabilidad de China y la resistencia a la influencia extranjera, impulsando la hegemonía cultural Han y exigiendo sumisión de los estados externos."
 
 tianrenganying:0 "Tianrenganying"
 tianrenganying_adj:0 "Tianrenganying"
 tianrenganying_adherent:0 "Tianrenganying"
 tianrenganying_adherent_plural:0 "Tianrenganyings"
 tianrenganying_desc:0 "Tianrenganying es una tradición confuciana que concibe el Cielo como un agente moral activo, cuyas manifestaciones naturales reflejan y responden directamente a la conducta ética de los gobernantes y la sociedad."

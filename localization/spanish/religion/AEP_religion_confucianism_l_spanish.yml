 confucianism_religion_adj:0 "Confucian"
 confucianism_religion_adherent:0 "Confucian"
 confucianism_religion_adherent_plural:0 "Confucians"
 confucianism_religion_desc:0 "Los confucianos creen que la benevolencia rige tanto el Cielo como el corazón humano. Un gobierno justo sigue el Camino, con el Emperador como guía moral de su pueblo. Un buen confuciano cultiva la virtud, respeta la jerarquía, practica la piedad filial y gobierna con sabiduría e integridad."
 

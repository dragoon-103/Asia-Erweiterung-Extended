 ban_phi_adj:0 "Satsana Phi"
 ban_phi_adherent:0 "Satsana Phi"
 ban_phi_adherent_plural:0 "Satsana Phis"
 ban_phi_desc:0 "Satsana Phi, la fe indígena de los pueblos tai, se basa en la reverencia a la naturaleza, el culto a los ancestros y la creencia en los Phi, espíritus que influyen en la vida cotidiana. Los chamanes, llamados Mophi, actúan como intermediarios entre el mundo humano y el espiritual, llevando a cabo rituales sagrados como el Baci para restaurar el equilibrio y asegurar la armonía. La fe enfatiza la naturaleza cíclica de la vida, el poder del mérito espiritual y la influencia continua de los ancestros."

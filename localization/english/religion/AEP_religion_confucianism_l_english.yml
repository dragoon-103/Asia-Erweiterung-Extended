 confucianism_religion_adherent_plural:0 "Confucians"
 confucianism_religion_desc:0 "Confucians believe that benevolence governs both Heaven and the human heart. A just government follows the Way, with the Emperor acting as the moral guide for his people. A good Confucian cultivates virtue, respects hierarchy, practices filial piety, and rules with wisdom and integrity."
 

 lixue:0 "Lixue"
 lixue_adj:0 "Lixue"
 lixue_adherent:0 "Lixue disciple"
 lixue_adherent_plural:0 "Lixue disciples"
 lixue_desc:0 "A Neo-Confucian philosophy developed during the Song Dynasty, incorporating elements of Buddhist and Daoist thought. It teaches that Qi is the fundamental energy of the universe, structured by Li, the principle governing all things. Taiji, the Great Ultimate, gives rise to Yin-Yang and the Five Phases, which shape all existence."
 
 jingshi:0 "Jingshi"
 jingshi_adj:0 "Jingshi"
 jingshi_adherent:0 "Jingshi disciple"
 jingshi_adherent_plural:0 "Jingshi disciples"
 jingshi_desc:0 "A practical Confucian movement emphasizing governance and statecraft. Drawing inspiration from the 'Book of Changes', its scholars sought to reinterpret Confucian classics to address contemporary social and political challenges, advocating reforms to create an era of peace and prosperity."
 
 xinxue:0 "Xinxue"
 xinxue_adj:0 "Xinxue"
 xinxue_adherent:0 "Xinxue disciple"
 xinxue_adherent_plural:0 "Xinxue disciples"
 xinxue_desc:0 "The School of the Mind challenged rigid structures, emphasizing personal moral cultivation over external rituals. It taught that through self-reflection and virtuous action, anyone could achieve sagehood, following the ideal of Yao and Shun: an 'inner sage and outer king'."
 
 jingxue:0 "Jingxue"
 jingxue_adj:0 "Jingxue"
 jingxue_adherent:0 "Jingxue disciple"
 jingxue_adherent_plural:0 "Jingxue disciples"
 jingxue_desc:0 "The Classical Studies school upholds the authority of the 'Thirteen Classics', emphasizing meticulous textual analysis to uncover their true meanings. Through this scholarship, Confucians justify governance structures and affirm the supreme authority of the Emperor as the guardian of moral order."
 
 rangyi:0 "Rangyi"
 rangyi_adj:0 "Rangyi"
 rangyi_adherent:0 "Rangyi disciple"
 rangyi_adherent_plural:0 "Rangyi disciples"
 rangyi_desc:0 "The Rangyi faction upholds the supremacy of Chinese civilization and Confucian values. Advocating loyalty to the Emperor and the stability of China, they seek to resist foreign influence, promote Han cultural dominance, and demand submission from external states."
 
 tianrenganying:0 "Tianrenganying"
 tianrenganying_adj:0 "Tianrenganying"
 tianrenganying_adherent:0 "Tianrenganying disciple"
 tianrenganying_adherent_plural:0 "Tianrenganying disciples"
 tianrenganying_desc:0 "Tianrenganying is a Confucian tradition that posits Heaven as an active moral agent, whose natural manifestations serve as direct, observable responses to the ethical conduct of rulers and society."

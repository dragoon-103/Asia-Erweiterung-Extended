 ban_phi_desc:0 "Satsana Phi, the indigenous faith of the Tai peoples, is centered around reverence for nature, ancestor worship, and belief in spirits known as Phi. Shamans, called Mophi, serve as intermediaries between the human and spiritual realms, performing sacred rites such as Baci to restore balance and ensure harmony. The faith emphasizes the cyclical nature of life, the power of spiritual merit, and the ever-present influence of the ancestors."

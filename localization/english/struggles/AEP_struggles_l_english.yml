aep_mandate_struggle.0100.t:0 "The Mandate of Heaven" # Intro Event
aep_mandate_struggle.0100.desc:0 "China is in turmoil. The Middle Kingdom, once united, is host to a myriad of squabbling warlords."
aep_mandate_struggle.0100.desc.involved:0 "Even so, we know one undeniable truth: China will be reunited once more."
aep_mandate_struggle.0100.desc.interloper:0 "Now is the time to act - to seize the Mandate of Heaven for ourselves."
aep_mandate_struggle.0100.a:0 "Who will be the one to unite China?"
aep_mandate_struggle.0200.t:0 "A New Dynasty"
aep_mandate_struggle.0200.desc:0 "China has been reunited by your dynasty. It is now time to proclaim a new dynastic name."
aep_mandate_struggle.0200.a:0 "There is no need to change the current name."
aep_mandate_struggle.0200.b:0 "We shall call ourselves the Tang!"
aep_mandate_struggle.0200.c:0 "We shall call ourselves the Song!"
aep_mandate_struggle.0200.d:0 "We shall call ourselves Great Yuan!"
aep_mandate_struggle.0200.e:0 "We shall call ourselves Great Ming!"
aep_mandate_struggle.0300.t:0 "Abandoned by Heaven"
aep_mandate_struggle.0300.desc:0 "Natural disasters, famine, loss of territory, internal strife - our hold on the Mandate of Heaven is on the brink of collapse. Our once-loyal vassals jostle for power, and some may even seek independence..."
aep_mandate_struggle.0300.a:0 "The rebels will be dealt with swiftly."
aep_mandate_struggle.0301.t:0 "The Weak Emperor"
aep_mandate_struggle.0301.desc:0 "The Emperor is weak; if there ever was a time to break from the unrighteous rule of the current dynasty, it is now."
aep_mandate_struggle.0301.a:0 "We are loyal to the Emperor, troubled times or not."
aep_mandate_struggle.0301.b:0 "We bow to no weakling!"
aep_mandate_struggle.0310.t:0 "Loyal Vassal"
aep_mandate_struggle.0310.desc:0 "Our vassal, [china_rebel_response_scope.GetTitledFirstName], has professed their loyalty to us."
aep_mandate_struggle.0310.a:0 "A wise decision."
aep_mandate_struggle.0311.t:0 "Rebellious Vassal"
aep_mandate_struggle.0311.desc:0 "Our vassal, [china_rebel_response_scope.GetTitledFirstName], has declared independence!"
aep_mandate_struggle.0311.a:0 "They must be brought to heel."
aep_mandate_struggle.0320.t:0 "Lines Drawn"
aep_mandate_struggle.0320.desc:0 "The chaos has settled, for now. We now know who is with us - and who is against us."
aep_mandate_struggle.0320.a:0 "China will be united once more."
 ban_phi_desc:0 "삿사나 피 신앙은 타이 민족의 토착 신앙으로, 자연 숭배, 조상 숭배, 그리고 ‘피’라 불리는 정령에 대한 믿음을 중심으로 한다. 샤먼인 모피는 인간과 영적 세계를 잇는 중재자로서 활동하며, 균형을 회복하고 조화를 이루기 위한 신성한 의식(바씨)을 수행한다. 이 신앙은 삶의 순환성, 영적 공덕의 힘, 그리고 조상의 지속적인 영향을 강조한다."

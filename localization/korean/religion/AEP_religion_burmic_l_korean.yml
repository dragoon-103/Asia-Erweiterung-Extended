 sanamahi_desc:0 "사나마히 신앙은 메이테이족의 토착 신앙으로, 애니미즘과 샤머니즘 요소가 결합된 신앙 체계이다. 가신(家神)인 사나마히를 중심으로, 조상령과 자연령을 숭배하며, 독특한 우주론과 의례적 전통을 보유하고 있다."

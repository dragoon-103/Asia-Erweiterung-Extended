 burmic_adherent_plural:0 "나티야우 신봉자들"
 burmic_desc:0 "나티야우 신앙은 버믹 민족 사이에서 전승된 애니미즘과 다신교적 전통으로, 조상령과 자연령으로 이루어진 ‘나트’의 숭배를 중심으로 한다. 나트는 인간의 운명과 영적 세계의 균형을 결정하는 강력한 존재로 여겨진다."

 vijna_adherent_plural:0 "유가행파 수행자들"
 vijna_desc:0 "모든 현상은 오직 의식으로 존재한다. 현장 법사의 가르침에 따르면, 무한한 우주는 무수한 법(法)으로 이루어져 있다. 깊은 사색과 철저한 분석을 통해서만 모든 것의 근원인 알라야식(阿賴耶識)에 도달할 수 있다." 

 maitreya:0 "미륵종"
 maitreya_adj:0 "미륵종"
 maitreya_adherent:0 "미륵종 신봉자"
 maitreya_adherent_plural:0 "미륵종 신봉자들"
 maitreya_desc:0 "미래의 부처, 미륵이 세상에 내려와 모든 악을 소멸시켰다. 그의 환생을 따르는 자들은 함께 정토불국을 건설하는 사명을 지닌다." 

 kegon:0 "화엄종"
 kegon_adj:0 "화엄종"
 kegon_adherent:0 "화엄종 수행자"
 kegon_adherent_plural:0 "화엄종 수행자들"
 kegon_desc:0 "우주의 모든 현상은 서로 깊이 연결되어 있다. 육상(六相)과 십현문(十玄門)은 조화로운 하나의 세계를 형성하며, 물질적 구분, 시간과 공간, 환상을 초월한다. 이 깨달음은 곧 부처의 경지로 나아가는 길이다." 
 kegon_religious_text:0 "화엄경"
 

 zenzong_desc:0 "누구나 부처가 될 수 있으며, 깨달음은 한 순간에 이루어진다. 법(法)은 말로만 전할 수 없으며, 직접적인 경험을 통해 깨달아야 한다. 명상을 통해 마음의 본성을 깨닫고, 업(業)을 이해하며, 불성에 눈을 뜬다." 


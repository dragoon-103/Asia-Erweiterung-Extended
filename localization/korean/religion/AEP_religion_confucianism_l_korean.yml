 jingxue_desc:0 "경학은 『십삼경』의 권위를 중시하며, 철저한 문헌 연구를 통해 경전의 본래 의미를 탐구한다. 이를 바탕으로 정치 체제를 정당화하고, 황제를 도덕적 질서를 유지하는 최고의 지도자로 인정한다." 
 

 xinxue_adherent_plural:0 "심학 신봉자들"
 xinxue_desc:0 "심학은 경전 해석보다 개인의 도덕적 수양을 중시하는 학파로, 외적 의례보다는 내면의 깨달음을 강조한다. 스스로를 성찰하고 덕을 실천함으로써 누구나 성인의 경지에 이를 수 있으며, 요순(堯舜)의 이상을 따라 ‘내성외왕(內聖外王)’의 경지를 추구한다." 
 

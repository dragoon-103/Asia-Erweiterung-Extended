 lixue_desc:0 "송대에 발전한 신유학의 한 갈래로, 불교와 도교의 사상을 받아들였다. 이학에서는 기(氣)를 우주의 근본 에너지로 보고, 이(理)가 만물을 질서 있게 조율한다고 여긴다. 태극(太極)이 음양과 오행을 낳으며, 이를 통해 모든 존재가 형성된다." 
 

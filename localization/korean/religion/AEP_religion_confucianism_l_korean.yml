 jingshi_desc:0 "실용적 유학 사상으로, 정치와 국가 운영을 중시하는 학문이다. 『주역』에서 영감을 받아 경전 해석을 통해 당대의 사회·정치적 문제를 해결하고자 하였으며, 개혁을 통해 태평성대를 이루는 것을 목표로 삼았다." 
 
